		<h2>Songs to learn and sign</h2>
		<p>Ok, so instead of presenting what music I like now, or my favorite releases from the previous years (you can see all of these back to 2001 over at <a href="http://fak3r.com/noise/">fak3r.com/noise</a>) I'm going to list what I belive to be the greatest recorded works ever released.  Feel free to complain, but I hope you discover some new favories.  B3low is where you'll see them, soonish.</p>
